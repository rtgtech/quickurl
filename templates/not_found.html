<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found Â· QuickURL</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-inner">
        <a class="logo" href="/">QuickURL</a>
        <div class="topbar-right">
          <div class="topbar-actions">
            <a class="nav-button ghost" href="/docs">Docs</a>
            <a class="nav-button primary" href="/">Create</a>
          </div>
          <div class="topbar-menu">
            <button class="ghost menu-trigger" type="button" aria-haspopup="menu" aria-expanded="false" aria-controls="topbar-menu">
              Menu
            </button>
            <div class="menu-panel" id="topbar-menu" role="menu" aria-hidden="true">
              <a class="menu-item" href="/docs" role="menuitem">Docs</a>
              <a class="menu-item primary" href="/" role="menuitem">Create</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="page">
      <header class="hero">
        <div>
          <p class="kicker">QuickURL</p>
          <h1>Page not found.</h1>
          <p class="subhead">The address you entered does not match a page in this app.</p>
        </div>
        <div class="orb" aria-hidden="true"></div>
      </header>

      <main class="not-found">
        <section class="card">
          <h2>404</h2>
          <p class="muted">
            Requested path: <span class="code-pill">{{ path }}</span>
          </p>
          <div class="not-found-actions">
            <a class="primary button-link" href="/">Go home</a>
            <a class="ghost button-link" href="/docs">Open docs</a>
          </div>
        </section>
      </main>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
